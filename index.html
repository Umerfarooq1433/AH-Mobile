<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Stay Connected</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        h1 { font-size: 2.8rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; margin-bottom: 25px; opacity: 0.9; }

        /* Subscription Box */
        .subscribe-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        button {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            background: #ff4b2b;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #ff416c; transform: scale(1.05); }

        /* Social Media Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.5rem;
        }

        .social-links a {
            color: white;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ff4b2b;
            transform: translateY(-5px);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coming Soon!</h1>
        <p>Hamari Website Taiyar Ho Rahi Hai. Update Hasil Krny k Liye Subscribe Kar Lain.</p>

        <div class="subscribe-form">
            <input type="email" placeholder="Apna Email likhain..." required>
            <button type="submit">Notify Me</button>
        </div>

        <div class="social-links">
            <a href="facebook.com/umerfarooq1433"><i class="fab fa-facebook"></i></a>
            <a href="instagram.com/umerfarooq1433"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 AH Mobile & Nadra E-Sahulat Project | Built with Love
    </div>

</body>
</html>
