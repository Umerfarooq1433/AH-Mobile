<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AH Mobile & Nadra E-Sahulat | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1512428559087-560fa5ceab42?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #00a859; /* Nadra Green Color */
        }

        .logo-circle i { font-size: 50px; color: #00a859; }

        h1 { font-size: 2.5rem; margin-bottom: 10px; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        h2 { font-size: 1.2rem; color: #00a859; margin-bottom: 30px; font-weight: 400; }

        /* Countdown Style */
        .countdown { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
        .time-box { background: rgba(255,255,255,0.2); padding: 15px; border-radius: 15px; min-width: 80px; }
        .time-box span { display: block; font-size: 2rem; font-weight: bold; }
        .time-box p { font-size: 0.8rem; text-transform: uppercase; }

        .services { display: flex; justify-content: center; gap: 30px; margin-bottom: 40px; font-size: 1.1rem; }
        .services span { display: flex; align-items: center; gap: 8px; }

        .notify-btn {
            background: #00a859;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,168,89,0.3);
        }

        .notify-btn:hover { background: #008445; transform: translateY(-3px); }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo-circle">
            <i class="fas fa-university"></i>
        </div>
        <h1>AH Mobile & Nadra E-Sahulat</h1>
        <h2>Apki Sahulat, Hamari Tarjih</h2>

        <div class="services">
            <span><i class="fas fa-mobile-alt"></i> Mobile Load</span>
            <span><i class="fas fa-file-invoice"></i> Bill Payment</span>
            <span><i class="fas fa-id-card"></i> Nadra Services</span>
        </div>

        <div class="countdown" id="timer">
            <div class="time-box"><span id="days">00</span><p>Days</p></div>
            <div class="time-box"><span id="hours">00</span><p>Hours</p></div>
            <div class="time-box"><span id="minutes">00</span><p>Mins</p></div>
            <div class="time-box"><span id="seconds">00</span><p>Secs</p></div>
        </div>

        <button class="notify-btn" onclick="alert('Hum jald hi live honge! Shukriya.')">Jald Aa Rahe Hain</button>
    </div>

    <script>
        // Timer Script
        const countdownDate = new Date().getTime() + (10 * 24 * 60 * 60 * 1000); // 10 din ka timer

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "WE ARE LIVE!";
            }
        }, 1000);
    </script>
</body>
</html>
