<!DOCTYPE html>

    <script>

</head>

                <div>

                    <span class="text-[10px] font-bold text-brand tracking-[0.1em]">Your First Choice</span>

            <button onclick="switchTab('services')" id="tab-services" class="py-3 font-extrabold text-sm text-slate-400">SERVICES</button>
        </div>

    <div id="page-tools" class="max-w-7xl mx-auto px-4 py-8">
        <div id="toolsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">

    <div id="page-services" class="max-w-7xl mx-auto px-4 py-8 hidden">

    <div id="mainModal" class="fixed inset-0 z-[200] hidden bg-black/70 backdrop-blur-md items-center justify-center p-4">
        <div class="bg-white dark:bg-darkCard w-full max-w-md rounded-[40px] p-8 text-center shadow-2xl">
            <div id="modalContent"></div>
            <button onclick="closeModal()" class="mt-6 text-slate-400 font-bold">Close</button>

    </div>

    <script>
        const tools = [

            { id: 2, name: "ðŸ©º DOCTOR AI", icon: "fa-user-md", color: "bg-rose-500" },

            { id: 10, name: "ðŸŽµ SPOTIFY APK", icon: "fa-spotify", color: "bg-green-500" },
            { id: 24, name: "âœ‚ï¸ CAPCUT PRO", icon: "fa-video", color: "bg-slate-800" },

            { id: 187, name: "ðŸ’³ EASYPAISA BYPASS", icon: "fa-fingerprint", color: "bg-green-500" }
            // Add more here...
        ];

        function renderTools() {
            const grid = document.getElementById('toolsGrid');
            if(!grid) return;
            grid.innerHTML = tools.map(t => `
                <div onclick="openTool(${t.id})" class="tool-card bg-white dark:bg-darkCard p-5 rounded-3xl text-center border dark:border-slate-800 shadow-sm">
                    <div class="${t.color} w-12 h-12 rounded-xl flex items-center justify-center text-white text-xl mx-auto mb-3">
                        <i class="fas ${t.icon}"></i>
                    </div>
                    <h4 class="text-[10px] font-black uppercase dark:text-white">${t.name}</h4>
                </div>
            `).join('');
        }

        function openTool(id) {
            const tool = tools.find(x => x.id === id);
            const modal = document.getElementById('mainModal');
            document.getElementById('modalContent').innerHTML = `
                <div class="${tool.color} w-20 h-20 rounded-3xl flex items-center justify-center text-white text-3xl mx-auto mb-6">
                    <i class="fas ${tool.icon}"></i>
                </div>

                <p class="text-sm text-slate-500 mb-6">Contact us to get premium access.</p>
                <a href="https://wa.me/923150075526" class="block bg-brand text-white py-4 rounded-2xl font-black">WHATSAPP ACCESS</a>
            `;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('mainModal').classList.add('hidden');
            document.getElementById('mainModal').classList.remove('flex');
        }

        function switchTab(tab) {
            document.getElementById('page-tools').classList.toggle('hidden', tab !== 'tools');
            document.getElementById('page-services').classList.toggle('hidden', tab !== 'services');
            document.getElementById('tab-tools').classList.toggle('active-tab', tab === 'tools');
            document.getElementById('tab-services').classList.toggle('active-tab', tab === 'services');
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        // Run immediately
        renderTools();
    </script>
</body>
</html>
