<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AH Mobile & Nadra E-Sahulat | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern CSS Variables */
        :root {
            --primary-green: #00a859;
            --whatsapp-color: #25d366;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
                        url('https://images.unsplash.com/photo-1512428559087-560fa5ceab42?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        /* Glassmorphism Container */
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 25px 45px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease;
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid var(--primary-green);
        }
        .logo-circle i { font-size: 40px; color: var(--primary-green); }

        h1 { font-size: clamp(1.5rem, 5vw, 2.5rem); margin-bottom: 10px; text-transform: uppercase; }
        h2 { font-size: clamp(0.9rem, 3vw, 1.2rem); color: var(--primary-green); margin-bottom: 30px; }

        /* Responsive Countdown */
        .countdown { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            margin: 30px 0; 
        }
        .time-box { 
            background: rgba(255,255,255,0.15); 
            padding: 15px 5px; 
            border-radius: 12px; 
        }
        .time-box span { display: block; font-size: clamp(1.2rem, 4vw, 2rem); font-weight: bold; }
        .time-box p { font-size: 0.7rem; text-transform: uppercase; opacity: 0.8; }

        /* Service Badges */
        .services { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px; 
            margin-bottom: 30px; 
        }
        .service-tag {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Floating WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--whatsapp-color);
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            z-index: 100;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: 0.3s;
        }
        .whatsapp-float:hover { transform: scale(1.1); background-color: #128C7E; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive adjustments for very small screens */
        @media (max-width: 400px) {
            .countdown { grid-template-columns: repeat(2, 1fr); }
            .container { padding: 30px 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-circle">
            <i class="fas fa-university"></i>
        </div>
        <h1>AH Mobile & Nadra</h1>
        <h2>E-Sahulat Centre</h2>

        <div class="services">
            <div class="service-tag"><i class="fas fa-mobile-alt"></i> Mobile Load</div>
            <div class="service-tag"><i class="fas fa-id-card"></i> Nadra Services</div>
            <div class="service-tag"><i class="fas fa-file-invoice"></i> Bill Payment</div>
        </div>

        <div class="countdown" id="timer">
            <div class="time-box"><span id="days">00</span><p>Days</p></div>
            <div class="time-box"><span id="hours">00</span><p>Hours</p></div>
            <div class="time-box"><span id="minutes">00</span><p>Mins</p></div>
            <div class="time-box"><span id="seconds">00</span><p>Secs</p></div>
        </div>

        <p style="opacity: 0.8; font-size: 0.9rem;">Hamari services jald hi online available hongi.</p>
    </div>

    <a href="https://wa.me/923474212143?text=I%20want%20to%20inquire%20about%20your%20services" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        const countdownDate = new Date().getTime() + (7 * 24 * 60 * 60 * 1000); // 7 Din ka timer

        setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
