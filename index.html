    <script>
        // Array and functions must be available globally
        const toolsList = [

            { id: 24, name: "âœ‚ï¸ CAPCUT PRO", icon: "fa-video", color: "bg-slate-800" },
            { id: 103, name: "ðŸ’¸ JAZZCASH FAKE", icon: "fa-comment-dollar", color: "bg-amber-600" },

        ];

        function renderTools() {
            const grid = document.getElementById('toolsGrid');
            if(!grid) return;
            grid.innerHTML = toolsList.map(t => `
                <div onclick="openTool(${t.id})" class="tool-card bg-white dark:bg-darkCard p-4 rounded-2xl text-center border dark:border-slate-800 shadow-sm border-slate-100">
                    <div class="${t.color} w-10 h-10 rounded-xl flex items-center justify-center text-white text-lg mx-auto mb-2">
                        <i class="fas ${t.icon}"></i>
                    </div>
                    <h4 class="text-[9px] font-bold uppercase dark:text-white truncate">${t.name}</h4>
                </div>
            `).join('');
        }

        function openTool(id) {
            const tool = toolsList.find(x => x.id === id);
            const modal = document.getElementById('mainModal');
            document.getElementById('modalBody').innerHTML = `
                <div class="${tool.color} w-16 h-16 rounded-2xl flex items-center justify-center text-white text-2xl mx-auto mb-4">
                    <i class="fas ${tool.icon}"></i>
                </div>
                <h3 class="text-xl font-black mb-1">${tool.name}</h3>
                <p class="text-xs text-slate-500 mb-6 font-medium">Click below to get access via WhatsApp</p>
                <a href="https://wa.me/923150075526" class="block w-full bg-brand text-white py-4 rounded-xl font-black text-sm">GET ACCESS NOW</a>
            `;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('mainModal').classList.add('hidden');
        }

        function switchTab(tab) {
            const isTools = tab === 'tools';
            document.getElementById('page-tools').classList.toggle('hidden', !isTools);
            document.getElementById('page-services').classList.toggle('hidden', isTools);
            
            document.getElementById('tab-tools').classList.toggle('active-tab', isTools);
            document.getElementById('tab-tools').classList.toggle('text-slate-400', !isTools);
            
            document.getElementById('tab-services').classList.toggle('active-tab', !isTools);
            document.getElementById('tab-services').classList.toggle('text-slate-400', isTools);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        // Run functions immediately and on DOM load
        document.addEventListener('DOMContentLoaded', renderTools);
        renderTools(); 
    </script>
