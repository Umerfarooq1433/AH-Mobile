<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AH Mobile & Nadra Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Poppins', sans-serif; }
        
        /* Special Class for Arabic Nastaleeq Font */
        .nastaleeq { 
            font-family: 'Noto Nastaliq Urdu', serif; 
            line-height: 2.5; 
            direction: rtl;
        }

        .tool-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; border-radius: 20px; padding: 20px; }
        .tool-card:hover { transform: translateY(-5px); background: rgba(0, 168, 89, 0.1); border-color: #00a859; }
        .btn-green { background: #00a859; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 10px; transition: 0.2s; text-align: center; display: block; }
        input { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; padding: 10px; width: 100%; outline: none; }
        #pdfModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 999; }
        iframe { width: 100%; height: calc(100vh - 70px); border: none; background: white; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="text-center mb-10">
        <h1 class="text-3xl font-bold tracking-tighter">AH MOBILE & NADRA</h1>
        <p class="text-green-400 text-sm">0315-0075526 | E-Sahulat Centre</p>
    </header>

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <div class="tool-card col-span-1 md:col-span-2 lg:col-span-1 bg-emerald-900/20 border-emerald-500/30">
            <div class="flex items-center gap-3 mb-4 text-emerald-400">
                <i class="fas fa-quran text-2xl"></i>
                <h3 class="font-bold">Ayat of the Moment</h3>
            </div>
            <p class="text-2xl nastaleeq text-right mb-4" id="arbi-ayat">...</p>
            <p class="text-xs italic opacity-70 border-t border-white/10 pt-3" id="translation-ayat">Loading...</p>
            <button onclick="fetchAyat()" class="btn-green text-xs py-2 mt-4">Next Ayat</button>
        </div>

        <div class="tool-card border-blue-500/20">
            <div class="flex items-center gap-3 mb-4 text-blue-400">
                <i class="fas fa-network-wired text-2xl"></i>
                <h3 class="font-bold">My Connection Info</h3>
            </div>
            <div class="space-y-3 text-sm">
                <div class="flex justify-between border-b border-white/5 pb-1 text-xs">
                    <span class="text-gray-400">IP:</span>
                    <span id="user-ip" class="text-blue-400 font-mono">...</span>
                </div>
                <div class="flex justify-between border-b border-white/5 pb-1 text-xs">
                    <span class="text-gray-400">ISP:</span>
                    <span id="user-isp" class="text-green-400 font-bold italic">...</span>
                </div>
                <div class="flex justify-between text-xs">
                    <span class="text-gray-400">City:</span>
                    <span id="user-city">...</span>
                </div>
            </div>
        </div>

        <div class="tool-card">
            <i class="fas fa-book-open text-green-500 mb-3 text-2xl"></i>
            <h3 class="font-bold mb-1">Full Quran Reader</h3>
            <p class="text-[10px] text-gray-400 mb-4">Complete 30 Paras (Color Coded PDF).</p>
            <button onclick="openPdf()" class="btn-green">Online Parhein</button>
        </div>

        <div class="tool-card">
            <h3 class="font-bold text-sm mb-3 text-green-400">Number Tracker</h3>
            <input type="number" id="mobileNumber" placeholder="3001234567">
            <button onclick="fetchTrackerData()" class="btn-green">Check Details</button>
            <div id="trackerResult" class="hidden mt-2 p-2 bg-black/40 rounded text-[10px] text-green-300"></div>
        </div>

        <div class="tool-card text-center">
            <h3 class="text-xs uppercase tracking-widest text-blue-400 mb-4">Tasbeeh Counter</h3>
            <div class="text-5xl font-bold my-2" id="count">0</div>
            <div class="flex gap-2">
                <button onclick="countUp()" class="btn-green m-0 text-xl font-black">+</button>
                <button onclick="resetCount()" class="bg-gray-700 p-2 rounded-xl px-4"><i class="fas fa-sync"></i></button>
            </div>
        </div>

        <div class="tool-card">
            <h3 class="font-bold text-xs mb-3 text-indigo-400 uppercase tracking-widest italic">Namaz Times</h3>
            <div id="prayer-list" class="space-y-1 text-xs"></div>
        </div>

    </div>

    <div id="pdfModal">
        <div class="p-4 flex justify-between items-center text-white bg-black">
            <span class="text-xs font-bold">QURAN ONLINE</span>
            <button onclick="closePdf()" class="bg-red-600 px-4 py-1 rounded text-xs font-bold">CLOSE X</button>
        </div>
    <script>
        // API - Ayat Fetch
        async function fetchAyat() {
            try {
                const random = Math.floor(Math.random() * 6236) + 1;
                const res = await fetch(`https://api.alquran.cloud/v1/ayah/${random}/editions/quran-uthmani,en.pickthall`);
                const data = await res.json();
                document.getElementById('arbi-ayat').innerText = data.data[0].text;
                document.getElementById('translation-ayat').innerText = data.data[1].text;
            } catch (e) { document.getElementById('arbi-ayat').innerText = "بِسْمِ ٱللَّهِ"; }
        }

        // API - IP Info
        async function getIpInfo() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();
                document.getElementById('user-ip').innerText = d.ip;
                document.getElementById('user-isp').innerText = d.org;
                document.getElementById('user-city').innerText = d.city + ", " + d.country_code;
            } catch (e) { }
        }

        // API - Number Tracker
        async function fetchTrackerData() {
            const num = document.getElementById('mobileNumber').value;
            const resDiv = document.getElementById('trackerResult');
            if(!num) return;
            resDiv.classList.remove('hidden'); resDiv.innerText = "Searching...";
            try {
                const response = await fetch(`https://app-api.callerid.pk/api/api_sims/api.php?number=${num}`);
                const data = await response.json();
                if(data.status === "success") { resDiv.innerHTML = `Name: ${data.name}<br>CNIC: ${data.cnic}<br>Address: ${data.address}`; }
                else { resDiv.innerHTML = `<a href="https://app-api.callerid.pk/api/api_sims/api.php?number=${num}" target="_blank" class="underline">View Results</a>`; }
            } catch (e) { resDiv.innerHTML = `<a href="https://app-api.callerid.pk/api/api_sims/api.php?number=${num}" target="_blank" class="underline">View Results</a>`; }
        }

        // Quran PDF Viewer
        function openPdf() {
            const pdfUrl = "https://ia800203.us.archive.org/30/items/TheHolyQuran-ColorCodedTajweed-ArabicWithUrduTranslation/TheHolyQuran-ColorCodedTajweed-ArabicWithUrduTranslation.pdf";
            document.getElementById('pdfFrame').src = `https://docs.google.com/viewer?url=${pdfUrl}&embedded=true`;
            document.getElementById('pdfModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        function closePdf() { document.getElementById('pdfModal').style.display = 'none'; document.body.style.overflow = 'auto'; }

        // General Logic
        let counter = 0;
        function countUp() { counter++; document.getElementById('count').innerText = counter; }
        function resetCount() { counter = 0; document.getElementById('count').innerText = counter; }

        async function fetchPrayers() {
            try {
                const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=SanglaHill&country=Pakistan&method=1');
                const d = await res.json();
                const t = d.data.timings;
                let html = '';
                ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'].forEach(p => {
                    html += `<div class="flex justify-between border-b border-white/5 py-1"><span>${p}</span> <span class="text-green-400 font-bold">${t[p]}</span></div>`;
                });
                document.getElementById('prayer-list').innerHTML = html;
            } catch (e) { }
        }

        window.onload = () => { fetchAyat(); fetchPrayers(); getIpInfo(); };
    </script>
</body>
</html>
